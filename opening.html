  <link rel="stylesheet" href="opening.css" />
  <html>
    <head>
      <title>Loading Page</title>
      <style>
        /* Add some styles for the loading page */
        .loading {
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          text-align: center;
        }

        body {
          background-color: pink;
          mix-blend-mode: multiply;
        }
      </style>
    </head>
    <body>
      <div class="loading">
        <h1>Loading...</h1>
        <img src="./images/MicrosoftTeams-image (2).png" alt="Loading...">
      </div>
      <script>
        // Add some JavaScript to redirect to the main page after a certain amount of time
        setTimeout(() => {
          window.location.href = "index.html";
        }, 3000); // 3000 milliseconds = 3 seconds
      </script>
    </body>
  </html>
